<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet"> 
    <title>Nubank Clone</title>
</head>
<body>
    <div class="logo">
        <img src="/img/nu.png" alt="Nubank logo">
    </div>
    <div class="nubank-wrapper">
        <div class="login">
            <h1 class="texto-principal">Faça seu login</h1>
            
            <form action="" method="post">
                <div class="cpf">
                    <label for="cpf">CPF</label>
                    <input type="cpf" id="cpf"/>
                </div>
                <div class="senha">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha"/>
                </div>
                <div class="button">
                    <button class="botao" type="submit">CONTINUAR</button>
                </div>
            </form>
            <div class="links">
                <div class="esqueci-senha">
                    <a href="#">Esqueci minha senha 
                        <img class="next" src="/img/proximo.svg" alt="">
                    </a>
                </div>
                <div class="cliente-novo">
                    <a href="#">Ainda não sou cliente
                        <img class="next" src="/img/proximo.svg" alt="">
                    </a>
                </div>
            </div>
            
            </div>
        </div>
    </div>

</body>
</html>
